<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="black">
      <header id="header">
        <nav id="navbar" class="navbar navbar-expand-md">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Bánkuti.</a>
            <button
              class="navbar-toggler navbar-light"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav justify-content-end">
                <li class="nav-item scroll">
                  <a href="index.html#header" class="nav-link" href="#"
                    >Portfólió</a
                  >
                </li>
                <li class="nav-item scroll">
                  <a href="contact.html" id="contact" class="nav-link"
                    >Kontakt</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="contact">
          <div class="contactbox">
            <div class="row align-items-center mx-auto">
              <div
                class="
                  col-xs-12 col-sm-6 col-lg-6
                  p-0
                  mb-5
                  imgcontainer
                  position-relative
                "
              >
                <img src="static/img/bankuti-5417.jpeg" alt="" />
              </div>
              <div class="col-xs-12 col-sm-6 col-lg-6">
                <div class="row justify-content-center">
                  <div class="title p-3">
                    <h1>Kontakt</h1>
                    <div class="row">
                      <div class="col align-self-center">
                        <a href="https://www.facebook.com/bankutib" target="_blank">
                          <img
                            class="logo"
                            src="static/img/logo/facebook-f-brands.svg"
                            alt=""
                          />
                        </a>
                        <a href="https://www.instagram.com/becibankuti.arw" target="_blank">
                          <img
                            class="logo"
                            src="static/img/logo/instagram-brands.svg"
                            alt=""
                          />
                        </a>
                        <a href="https://hu.linkedin.com/in/belabankuti" target="_blank">
                          <img
                            class="logo"
                            src="static/img/logo/linkedin-in-brands.svg"
                            alt=""
                          />
                        </a>
                      </div>
                    </div>
                  </div>
                  <form class="needs-validation p-3 mb-3" novalidate>
                    <label for="validationCustom01" class="form-label mt-3"
                      >Név</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="validationCustom01"
                      required
                    />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Kérlek add meg a neved.</div>

                    <label for="validationCustom02" class="form-label mt-3"
                      >E-mail-cím</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="validationCustom02"
                      required
                    />
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">
                      Kérlek add meg az e-mail-címed.
                    </div>

                    <label for="validationTextarea" class="form-label mt-3"
                      >Üzenet</label
                    >
                    <textarea
                      class="form-control"
                      id="validationTextarea"
                      required
                    ></textarea>
                    <div class="invalid-feedback">
                      Kérlek ezt a részt ne hagyd üresen.
                    </div>
                    <button class="btn btn-primary mt-3" type="submit">
                      Küldés
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="static/contact.js"></script>
  </body>
</html>
